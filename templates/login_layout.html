<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Fishing App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }} <span class="close">&times;</span></li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block body %}
        {% endblock %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const closeButtons = document.querySelectorAll('.flashes .close');
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const li = this.parentElement;
                    const ul = li.parentElement;
                    li.style.display = 'none';
                    if (ul.querySelectorAll('li:not([style*="display: none"])').length === 0) {
                        ul.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
