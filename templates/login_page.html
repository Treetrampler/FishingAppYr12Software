{% extends 'layout.html' %}

{% block body%}

<div id="login_wrapper">
    <h1>Welcome to Catch!</h1>
    <div class="login_form">
        <form action="{{ url_for('login') }}" method="post">
            <ul>
                <li><input type="text" name="username_entry" placeholder="Username"></li>
                <li><input type="password" name="password_entry" placeholder="Password"></li>
                <li><a href="/register" class="register_button">Register</a></li>
                <li><button type="submit">Login</button></li>
            </ul>
        </form>
    </div>
</div>

{% endblock %}
