{% extends 'login_layout.html' %}

{% block body%}

<div class="glass_container_register glass_container">
    <div class="register_box">
        <h2>Register</h2>
        <form action="{{ url_for('register') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder="Username *" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password *" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password')">&#128065;</span>
            </div>
            <div class="input-container">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password *" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('confirm_password')">&#128065;</span>
            </div>
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="mfa_checkbox">
                <input type="checkbox" id="mfa" name="mfa">
                <label for="mfa">Activate MFA</label>
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="/login" id="login">Login</a></p>
        </form>
    </div>
</div>

<script>
    function togglePasswordVisibility(fieldId) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
        } else {
            field.type = "password";
        }
    }
</script>

{% endblock %}
